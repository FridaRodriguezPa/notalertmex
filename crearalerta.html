<body>
    <header>
        <!-- navbar -->
        <section class="container">
          <h1 class="heading">
              <img src="./img/feminismo (3).png" alt="logo">
              <a href="#">AlertMex</a>
          </h1>
          <input type="checkbox" name="bar" id="bar">
          <label for="bar" class="trigger"><i class="fa fa-bars"></i></label>

    <div class="container" >
        <div class="form-group" id="datos">
            <img src="/IMG/logo.png" id="" class="img-fluid rounded-circle" width="200px" height="100px"/><br/>
            <label for="nombre">Nombre</label><br/><br/>
            <button id="editar" onclick="mostrar()" type="button" class="btn">Editar</button>
            <br/><br/>
        </div>
      <br>
      <form id="formulario" action="" method="post">
        <h1>Registro de datos de usuario</h1>
        <br>
        <div class="form-group mb-3">
            <div id="foto">
                <img id="imagenvis" class="img-fluid rounded-circle" width="200px" height="100px" /><br/>
            </div>
            <label for="nombre">Agregar imagen:</label>
            <input type="file" class="form-control" name="imagen" id="imagen" accept="image/*" />
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" placeholder="ingrese su nombre" name="nombre" id="nombre">
        </div>
        <div class="form-group mb-3">
            <label for="raza">Apellidos:</label>
            <input type="email" class="form-control" placeholder="ingrese sus apellidos"  name="apellido" id="apellido">
        </div>
        <div class="form-group mb-3">
            <label for="sexo">Sexo</label><br>
            <div>     
                <label for="sexo">Hombre:</label>
                <input type="radio" name="sexo" id="sex" value="hombre" />
                <label for="sexo" id="mujer">Mujer:</label>
                <input type="radio" name="sexo" id="sex" value="mujer" />
            </div> 
        </div>
        <div class="form-group mb-3">
            <label for="edad">Correo:</label>
            <input type="email" class="form-control" placeholder="ingrese su correo" name="correo" id="correo">
        </div>
        <div class="form-group mb-3">
            <label for="tamaño">Contraseña:</label>
            <input type="password" class="form-control" placeholder="ingrese su contraseña" name="contraseña" id="contraseña">
        </div>
        <div class="form-group mb-3">
            <label for="tamaño">Telefono:</label>
            <input type="text" class="form-control" placeholder="ingrese su telefono" name="telefono" id="telefono">
        </div>
        <div class="form-group mb-3">
            <label for="direccion">Direccion</label><br><br>
            <label for="calle">Calle:</label>
            <input type="text" class="form-control" placeholder="ingrese su calle" name="calle" id="calle">
        </div>
        <div class="form-group mb-3">
        <div class="row">
            <div class="col-sm-6">
                <label for="numero">Numero:</label>
            <input type="text" class="form-control" placeholder="ingrese su numero de casa" name="numero" id="numero">
            </div>
            <div class="col-sm-6">
                <label for="cp">C.P:</label>
            <input type="text" class="form-control" placeholder="ingrese su codigo postal" name="cp" id="cp">
            </div>
        </div>
        </div>
        <div class="form-group mb-3">
            <label for="tamaño">Colonia:</label>
            <input type="text" class="form-control" placeholder="ingrese su colonia" name="colonia" id="colonia">
        </div>
        <div class="form-group mb-3">
            <label for="tamaño">Ciudad:</label>
            <input type="text" class="form-control" placeholder="ingrese su ciudad" name="ciudad" id="ciudad">
        </div>
        <div class="form-group mb-3" id="botones"> 
            <a id="cancelar" onclick="ocultar()" type="button" class="btn">Cancelar</a>
            <button id="aceptar" onclick="agregaruser()" type="button" class="btn">Guardar</button>
        </div>
    </form><br/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/JS/funciones.js"></script>
  </body>
</html>
